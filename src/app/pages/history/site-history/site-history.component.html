<app-header [title]="site.name" [modal]="true"></app-header>
<ion-content>
  <div class="w-full bg-white sticky top-0 z-50">
    <ion-searchbar mode="md" show-clear-button="focus" (ionInput)="handleInput($event)"></ion-searchbar>
  </div>
  <ion-card *ngFor="let job of jobs" mode="md"(click)="infoJob(job)">
    <ion-card-header>
      <ion-card-title>{{formatTime(job.book.date)}} {{job.address}} {{job.type}} {{job.qty ? job.qty + ' ตัว': ''
        }}</ion-card-title>
        <ion-card-subtitle class="text-blue-700">{{job.phone}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
