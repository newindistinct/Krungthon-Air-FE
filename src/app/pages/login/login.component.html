<ion-content>
  <div class="w-full h-full bg-white flex flex-col justify-center items-center">
    <div class="h-60 w-60">
      <ion-img [src]="'../../assets/icon/logo.jpeg'"></ion-img>
    </div>
    <div class="p-4">
      <form [formGroup]="formPhone" *ngIf="!has_user">

        <app-input [parentForm]="formPhone" label="หมายเลขโทรศัพท์" typeInput="tel" formControlName="phone"
          placeholder="ระบุหมายเลขโทรศัพท์ของคุณ"></app-input>

        <ion-button class="w-full" [disabled]="formPhone.invalid" (click)="submitPhone()">เข้าสู่ระบบ</ion-button>
      </form>

      <form [formGroup]="formOTP" *ngIf="has_user">

        <app-input [parentForm]="formOTP" label="OTP" typeInput="tel" formControlName="otp"
          placeholder="ระบุรหัส OTP"></app-input>

        <ion-button class="w-full" [disabled]="formOTP.invalid" (click)="submitOTP()">ยืนยัน</ion-button>

      </form>
    </div>
