<ion-content>
  <div class="w-full h-full bg-white">
    <div class="w-full text-center justify-center flex-row p-6">
      <img src="https://ionicframework.com/docs/img/demos/card-media.png" class="w-1/2 py-5">
      <div class="text-lg font-bold text-blue-500 mb-6">
        <ion-label>ระบบติดตามเครื่องมือและอุปกรณ์</ion-label>
      </div>
      <div class="text-base text-blue-500">
        <ion-label>InDistinct.Co.Ltd</ion-label>
      </div>
    </div>
    <div class="px-6">
      <div *ngIf="is_send_otp === false">
        <ion-label class="text-lg text-blue-500">หมายเลขโทรศัพท์</ion-label>
        <input [(ngModel)]="phone" name="phone" type="tel" placeholder="ระบุหมายเลขโทรศัพท์ของคุณ"
          class="rounded-lg border-2 border-blue-500 p-4 bg-white h-12 w-full mb-6" />
        <div class="flex-row justify-end items-center">
          <button (click)="LoginWithPhone(phone)" class="h-10 w-1/5 bg-blue-500 rounded-lg text-white">ต่อไป</button>
        </div>
      </div>
      <div *ngIf="is_send_otp === true">
        <ion-label class="text-base text-blue-500">OTP</ion-label>
        <input [(ngModel)]="otp" name="otp" type="tel" placeholder="ระบุ OTP"
          class="rounded-lg border-blue-500 p-4 bg-white h-12 w-full mb-6" />
        <div class="flex-row justify-between items-center">
          <!-- <ion-label class="text-base text-blue-500">ส่ง OTP ใหม่?</ion-label> -->
          <ion-label class="text-base text-blue-500"></ion-label>
          <button (click)="confirmOTP(otp)" class="h-10 w-1/5 bg-blue-500 rounded-lg text-white">ต่อไป</button>
        </div>
      </div>
    </div>
  </div>
  <div style="display: none;" id="sign-in-button"></div>
</ion-content>
