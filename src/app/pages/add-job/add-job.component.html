<app-header title="เพิ่มงาน" [modal]="true"></app-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">ชื่องาน</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">รายละเอียด</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>เวลาเริ่ม</ion-label>
      <mat-form-field class="w-full sm:w-80 p-2">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="start_time">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- <ion-datetime displayFormat="h:mm A" hourCycle="h23" formControlName="start_time"></ion-datetime> -->
    </ion-item>
    <!-- <ion-item>
      <ion-label>เวลาสิ้นสุด</ion-label>
      <ion-datetime displayFormat="h:mm A" formControlName="end_time"></ion-datetime>
    </ion-item> -->
    <ion-item>
      <ion-label>เลลา</ion-label>
      <ion-select formControlName="time">
        <ion-select-option *ngFor="let time of times" [value]="time">{{time}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>สถานที่</ion-label>
      <ion-select formControlName="site_id">
        <ion-select-option *ngFor="let site of group.site_groups.site"
          [value]="site.site_id">{{site.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item>
      <ion-label>ผู้รับผิดชอบ</ion-label>
      <ion-select formControlName="reader_id">
        <ion-select-option *ngFor="let reader of readers" [value]="reader.id">{{reader.name}}</ion-select-option>
      </ion-select>
    </ion-item> -->
    <ion-button type="submit" [disabled]="form.invalid">เพิ่มงาน</ion-button>
  </form>
