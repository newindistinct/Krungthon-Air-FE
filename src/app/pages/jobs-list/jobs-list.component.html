<app-header title="รายการงาน" [modal]="true"></app-header>
<ion-content>
  <ion-card *ngFor="let job of jobs">
    <ion-card-header>
      <ion-card-title>{{job.book.time[0]}}</ion-card-title>
      <ion-card-subtitle>{{formatTime(job.book.date)}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{job.address}} {{job.type}}
    </ion-card-content>
  </ion-card>
</ion-content>
